<script>
    const buttons = document.querySelectorAll('.btn');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active')); // remove active from others
            btn.classList.add('active'); // make clicked button active
        });
    });
</script>

<script>
async function loadAds() {
    try {
        const res = await fetch("ads-data.json");
        const ads = await res.json();

        const container = document.getElementById("ads-container");
        container.innerHTML = "";

        ads.forEach(ad => {
            const box = document.createElement("div");
            box.className = `ad-box ${ad.category}`;

            const preview = `${ad.path}/preview.png`;

            box.innerHTML = `
                <div class="ad-content">
                    <div class="ad-category">${ad.category.replace("-", " ")}</div>
                    <div class="ad-title">${ad.title}</div>
                </div>
                <img class="ad-preview" src="${preview}" alt="${ad.title} Preview">
            `;

box.onclick = () => {
    const folderName = ad.path.split('/').pop();  // e.g. "no-up-front"
    window.location.href = `project.html?id=${folderName}`;
};

            container.appendChild(box);
        });

    } catch (e) {
        console.error("Error loading ads:", e);
    }
}
loadAds();
</script>

<script>
    document.querySelectorAll(".btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const filter = btn.getAttribute("data-filter");

            // active state
            document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            document.querySelectorAll(".ad-box").forEach(box => {
                if (filter === "all") {
                    box.style.display = "block";
                } else {
                    box.style.display = box.classList.contains(filter) ? "block" : "none";
                }
            });
        });
    });
</script>

    <style>
        :root {
            --bg: #1a1d21;
            --card: #2a2d31;
            --border: #3a3f45;
            --accent: #68e0cf;

        * {

        }

            color: #fff;
            font-family: 'Poppins', sans-serif;

        /* nav */

            justify-content: space-between;

            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;

        .title {

            margin: 0;

        }

        /* FLEXBOX LAYOUT - Perfect for real banner sizes */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }

        .banner-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .banner-card:hover {
            border-color: var(--accent);
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(104, 224, 207, 0.25);
        }

        .banner-label {
            padding: 14px 20px;
            background: #24272b;
            text-align: center;
            font-weight: 600;
            color: var(--accent);
            font-size: 15px;
        }

        /* Pure exact size - no borders, no rounding */
        .iframe-wrapper {
            width: fit-content;
            margin: 0 auto;
        }

        .banner-iframe {
            display: block;
            border: none;
            background: #fff;
        }

        .loading,
        .error {
            width: 100%;
            text-align: center;
            padding: 80px 20px;
            color: #888;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                text-align: center;
            }

            .title {
                font-size: 32px;
            }

                gap: 40px;
            }

<body>

    <div class="container">
        <div class="nav">
            <a href="html5-ads-portfolio.html" class="btn"><span class="animated-button"><span>Back to Portfolio</span></span></a>
            <div id="title" class="title">Loading...</div>
            <div class="subtitle"></div>
            <a id="download" href="#" class="download" style="display:none;">
                Download All Sizes (.zip)
            </a>
        </div>

        <div id="flex-container" class="flex-container">
            <div class="loading">Loading banner sizes...</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        const projectId = params.get('id');

        if (!projectId) {
            document.getElementById('flex-container').innerHTML = '<div class="error">No project specified.</div>';
        } else {
            loadProject(projectId);
        }

        async function loadProject(id) {
            try {
                const res = await fetch('ads-data.json');
                if (!res.ok) throw new Error('ads-data.json not found');
                const projects = await res.json();

                const project = projects.find(p => p.id === id);
                if (!project) throw new Error('Project not found');

                document.getElementById('title').textContent = project.title;

                // Download button
                const downloadBtn = document.getElementById('download');
                const zipUrl = `${project.path}/download.zip`;
                downloadBtn.href = zipUrl;
                fetch(zipUrl, {
                    method: 'HEAD'
                }).then(r => {
                    if (r.ok) downloadBtn.style.display = 'inline-flex';
                });

                // Render with flexbox
                const container = document.getElementById('flex-container');
                container.innerHTML = '';

                project.sizes.forEach(size => {
                    const [w, h] = size.split('x').map(Number);

                    const card = document.createElement('div');
                    card.className = 'banner-card';

                    card.innerHTML = `
                    <div class="banner-label">${size} px</div>
                    <div class="iframe-wrapper">
                        <iframe 
                            class="banner-iframe"
                            src="${project.path}/${size}/index.html"
                            width="${w}"
                            height="${h}"
                            loading="lazy"
                            sandbox="allow-scripts allow-same-origin allow-modals allow-popups">
                        </iframe>
                    </div>
                `;

                    container.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('flex-container').innerHTML =
                    '<div class="error">Failed to load project.<br>Check console or JSON file.</div>';
            }
        }
    </script>
